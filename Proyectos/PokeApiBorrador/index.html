<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="arrow-container arrow-container-1">
            <button class="arrow left-arrow"></button>
        </div>
        <div class="arrow-container arrow-container-2">
            <button class="arrow right-arrow"></button>
        </div>
        <section class="pokemon-container">
            <div class="pokemon-card side-card">
                <img src="https://wallpapercave.com/wp/wp1935318.jpg" alt="Foto de Salamance" class="pokemon-img">
            </div>
            <div class="pokemon-card main-card">
                <img src="https://c4.wallpaperflare.com/wallpaper/910/198/377/ishmam-feraligatr-pokemon-wallpaper-preview.jpg" alt="Foto de Feraligatr" class="pokemon-img">
                <span class="pokemon-name">Name: Feraligatr</span>
                <span class="pokemon-type">Type: Water</span>
                <span class="pokemon-number">Number: 917</span>
            </div>
            <div class="pokemon-card side-card">
                <img src="https://wallpapers.com/images/featured/charizard-pokemon-pictures-z0uot60vcwes3pvk.jpg" alt="Foto de Charizard" class="pokemon-img">
            </div>
        </section>
        <section class="panel"> 
            <button class="theme-button"></button>
            <input type="number" placeholder="151" class="id-input" min="1"> 
            <button class="search-button">SEARCH</button>
        </section>
    </div>
    
</body>
</html>
